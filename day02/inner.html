<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 내부 스타일 시트</title>
    <style>
        ul{
            list-style-type: none;/* 목록임을 표시하는 ●라던가 ○이런 것들을 출력하지 않겠다 */
        }

        #test>li {
            color:red;
        }
    </style>
</head>
<body>
    <ul id="test">
        <li>
            황지수
        </li>
        <ul>
            <li>이순신</li>
        </ul>
    </ul>
</body>
</html>
