<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="coupangLogin.css">
</head>

<body>
    <div class="login">
        <h1 class="logo">
            <img src="https://static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png" width="130" height="30
            %" alt="coupang">
        </h1>
        <div class="member-main">
            <div class="login_content">
                <div class="input-field">
                    <span class="member_sprite">
                        <span class="email_img"></span>
                    </span>
                    <span class="member_input-group">

                        <input id="login-email-input" type="email" placeholder="아이디(이메일)">
                    </span>
                </div>
            </div>
            <div class="login_content">
                <div class="input-field">
                    <span class="member_sprite">
                        <span class="password_img"></span>
                    </span>
                    <span class="member_input-group">
                        <input id="login-password-input" type="password" placeholder="비밀번호">
                        <span class="password_show_trigger_img"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="login_content-util">
            <div class="login_util_keep-login">
                <input id="checkBox" type="checkbox">
                <label for="checkBox"></label>
                <span>자동로그인</span>
            </div>
            <div class="find-Id-Pass-box">
                <a class="find-Id-Pass" href="https://login.coupang.com/login/accountInfoFind.pang">
                    아이디(이메일)/비밀번호 찾기
                    <span class="angle_bracket"></span>
                </a>
            </div>
        </div>
        <div class="login-content-trigger">
            <button class="login-button">
                로그인
            </button>
            <hr class="line">
           <!--  <button class="join_link">
                회원가입
            </button> -->
            <a class = "join_link" href="https://login.coupang.com/login/memberJoinFrm.pang?rtnUrl=https%3A%2F%2Fwww.coupang.com%2Fnp%2Fpost%2Flogin%3Fr%3Dhttps%253A%252F%252Fwww.coupang.com%252F%253Fsrc%253D1042016%2526spec%253D10304903%2526addtag%253D900%2526ctag%253DHOME%2526lptag%253D%2525EC%2525BF%2525A0%2525ED%25258C%2525A1%2526itime%253D20220912155653%2526pageType%253DHOME%2526pageValue%253DHOME%2526wPcid%253D16620164227885902029046%2526wRef%253Dwww.google.com%2526wTime%253D20220912155653%2526redirect%253Dlanding%2526gclid%253DCj0KCQjwjvaYBhDlARIsAO8PkE2BRyuDIDopcAvcu7z1DOWjh5u5sJaxUQ92jP9NjuwAZsi5hyLBcCYaAjx4EALw_wcB">회원가입</a>
        </div>
        <footer class="member-footer">
            <div>@Coupang Corp. All rights reserved.</div>
        </footer>
    </div>
</body>

</html>
