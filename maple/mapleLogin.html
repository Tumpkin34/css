<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 메이플스토리</title>
    <link rel="stylesheet" href="mapleLogin.css">
    <!-- <link rel="stylesheet" href="https://ssl.nexon.com/s3/Game/Maplestory/login_full.css"> -->
    <link rel="stylesheet" href="/Scripts/Common/font_NanumBarunGothic.css">
    <link rel="stylesheet" href="https://rs.nxfs.nexon.com/gnb/css/gnb.css">
</head>

<body>
    <header>
        <div id="menuBuger-box">
            <!-- 메뉴 도시락 -->
            <a id="menuBuger-url" href="">
                <span class="bugerImg"></span>
                <span>메뉴</span>
            </a>
        </div>
        <div id="logo_nexon">
            <!-- 넥슨 로고 -->
            <a href="https://www.nexon.com/Home/Game">
                <img src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png" alt="NEXON">
            </a>
        </div>
        <div class="gnbBarRight">
            <!-- 넥슨로그인,회원가입 등... -->
            <div class="gnbBox">
                <a
                    href="https://card.nexon.com/apply?eventCode=NXOAK&utm_source=nxhome&utm_medium=nxhome9&utm_campaign=nxhd2022&utm_term=none&utm_content=common_banner1">
                    <span class="gnbCardImg"></span>
                    <span class="gnbBadge">N</span>
                </a>
            </div>
            <div class="gnbBox">
                <a
                    href="https://card.nexon.com/apply?eventCode=NXOAK&utm_source=nxhome&utm_medium=nxhome9&utm_campaign=nxhd2022&utm_term=none&utm_content=common_banner1">
                    <span class="gnbPcbang"></span>
                    <span class="gnbPcbangBadge"></span>
                </a>
            </div>
            <div class="gnbJoin">
                <a id="join_nexon" href="https://member.nexon.com/join/join.aspx">넥슨 회원가입</a>
            </div>
            <div class="gnbLogin">
                <a id="gnbLoginStyle"
                    href="https://nxlogin.nexon.com/common/login.aspx?redirect=https%3A%2F%2Fmaplestory.nexon.com%2FAuthentication%2FLogin">
                    넥슨 로그인
                </a>
            </div>
        </div>
    </header>
    <main id=mainBackground>
        <span class = "sub_menu">
            <a href="">
                <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/common/update/sub_menu_btn.png" alt="">
            </a>
        </span>        
        <span class = "sub_home">
            <a href="">
                <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/common/update/sub_home_btn.png" alt="">
            </a>
        </span>  
        <div class = "logo">
            <a href="https://maplestory.nexon.com/Home/Main">
                <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/common/char_info/logo.png" alt="">
            </a>
        </div>
        <div class = "wrapper">
            <span class="login_text">
                <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/login_full/login_text.png" alt="">
            </span>
            <div class="full_login_wrap">
                <div class = "tab_wrap">    
                    <ul class="tab_menu">
                        <li>
                            <a href="">
                                <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/login_full/login_tab01_active.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/login_full/login_tab02_off.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="login_form01">
                    <div class = "id_input">
                        <input id = "eid" type="text" placeholder="넥슨이메일ID">
                        <span class ="active">ID 저장</span>
                    </div>
                    <div class="pw_input">
                        <input type="text" id="epw" placeholder="PW">
                    </div>
                    <div class="login_btn_wrap">
                        <a href="">
                            <img src="https://ssl.nexon.com/s2/game/maplestory/renewal/login_full/login_btn01.png" alt="">
                        </a>
                    </div>
                    <div class="mail_btn">
                        <ul>
                            <li><a href="https://member.nexon.com/join/join.aspx?accesscode=136">회원가입</a></li>
                            <li><a href="https://member.nexon.com/find/findid.aspx">넥슨ID 찾기</a></li>
                            <li><a href="https://member.nexon.com/find/findpwd.aspx">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                </div>
                <div class="login_form02"></div>
                <div class="tpa wrap"></div>
            </div>

        </div>
    </main>
</body>

</html>
